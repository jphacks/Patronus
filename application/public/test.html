<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style type="text/css">
html{
 width:100%;
 height:100%;
}
body{
 margin:0;padding:0;
 height:100%;
}

#menu-bar{
 width:100%;
 padding:5px;
 max-height:30px;
 background-color:#EFF0EE;
 color:#959595;
 display:block;
 white-space: nowrap;
}
#menu-bar input{
 width:80%;
 min-height:20px;
 font-size:14px;
}
#menu-bar button{
 font-size:14px;
 min-height:20px;
}

</style>


</head>
<body>


<div id="menu-bar">
	<input type="hidden" id="win-id"></input>
	<input type="text" id="url" value="http://electron.atom.io/"></input>
	<button onclick="load();">Load</button>
</div>

<script type="text/javascript">
const {ipcRenderer} = require('electron');
ipcRenderer.send('get-id', {});
ipcRenderer.on('set-id', (event, id) => {
	// console.log(id);
	document.getElementById("win-id").value = id;
})
function load(){
	let url = document.getElementById("url").value;
	ipcRenderer.send('openURL', {id: document.getElementById("win-id").value, url: url});
}


</script>

</body>
</html>
